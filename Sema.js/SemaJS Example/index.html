<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Macharia Marigi">
	<meta name="viewport" content="width=device-width, minimum-scale=1">
	<title>Sema Login Example</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	
	<div class="container">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<h3 class="text-muted">Sema Login Example
						</h3>
					</div><!--/header-->
				</div><!--/container-fluid-->
			</nav>
		
			<div class="jumbotron" id="loginjumbo">
				<div class="container-fluid">
					<div class="col-md-10 form-content">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id=	"firstname" placeholder="Enter your firstname" />
								</div><!--/col-sm-10-->
							</div><!--/form-group-->

							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="lastname" placeholder="Enter your sir-name" />
								</div><!--/col-sm-10-->
							</div><!--/form-group-->

							<div class="form-group">
								<div class="col-xs-6">
									<select id="lang" class="form-control">
										<option value="" disabled selected>Select Language</option>
										<option value="ENG">English</option>
										<option value="SWA">Swahili</option>
									</select>
								</div><!--/col-xs-6-->
							</div>

							<div class="form-group">
								<div class="col-xs-2">
									<input type="button" class="form-control btn-primary" id="login" value="login" />					
									</div><!--/col-xs-10-->
							</div><!--/form-group-->
						</form>	
			</div><!--/col-md-10 form-content-->
		</div><!--/container-->
				
	</div><!--/jumbotron-->
			
	
	
		<h1 id="greeting"></h1>
		<h1 id="greetingFormal"></h1>
	</div><!--/container-->

	

	<script type="text/javascript" src="jquery-1.12.3.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="sema.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
